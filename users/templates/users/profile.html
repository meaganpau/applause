{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Your Profile</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <img src="/media/{{ profile_picture.profile_pic }}" /> 
            <input type="submit" name="" value="Update">
        </form>
    </div>
{% endblock %}
