{% extends 'base.html' %}
{% block content %}
    <h1>All Kudos</h1>
    <ul>
        {% for kudos in object_list %}
            <li>
                <div>
                    <p>Date: {{ kudos.created_date }}</p>
                    <p>To: {{ kudos.receiver.userprofile }}</p>
                    <p>From: {{ kudos.sender.userprofile }}</p>
                    <p>Kudos: {{ kudos.message }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
